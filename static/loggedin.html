<!DOCTYPE html>
<html>
<head>
    <title>Strava Converter</title>
    <script src="js/lib/angular.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body ng-app="stravaApp">
    <div id="all" ng-controller="StravaUserController">
        <p>Welcome {{user}}</p>

        <p>You have the following private rides:</p>
        <a ng-click="showAll = !showAll" href="">toggle just errors</a>
        <ul><li ng-repeat="ride in rides" ng-class="isRideInError(ride)" ng-hide="shouldHide(ride)">
            <a ng-hide='"ride" == isRideInError(ride)' href="">fix</a> {{ride.name}} it is {{isPublicToString(ride)}} and it was {{isOnATainerString(ride)}}.
        </li></ul>
    </div>
</body>
</html>
