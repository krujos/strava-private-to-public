<!DOCTYPE html>
<html>
<head>
    <title>Strava Converter</title>
    <script src="js/lib/angular.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-app="stravaApp">
    <div id="all" ng-controller="StravaUserController">
        <p>Welcome {{user}}</p>

        <p>You have the following private rides:</p>
        <ul><li ng-repeat="ride in rides">{{ride.name}} it is {{isPublicToString(ride)}}</li></ul>
    </div>
</body>
</html>
